<style>
    *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family:sans-serif;
 
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url(https://t4.ftcdn.net/jpg/02/24/23/37/360_F_224233775_UW15T3UXvWDcHp5dcqznfku98SNBWOGq.jpg)no-repeat;
    background-size: cover;
    background-position:center ;
}
header{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 100px;
     /* background-color: blue;  */
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 99;
}
.logo{
    font-size: 2em;
    color: #fff;
    user-select: none;

}
.navigation a {
    position: relative;
    font-size: 1.1em;
    color: #fff;
    text-decoration:none ;
    font-weight: 500;
    margin-left: 40px;

}
.navigation a::after{
    content: '';
    position: absolute;
    width: 100%;
    height: 3px;
    background: #fff;
    border-radius: 5px;
    left: 0;
    bottom: -6px;
    transform: scale(0);
    transition: transform .5s;
    transform-origin: right;
}

.navigation .btnLogin-popup{
         width: 130px;
         height: 50px;
         background: transparent;
         border: 2px solid #fff;
         outline: none;
         border-radius: 6px;
         cursor: pointer;
         font-size: 1.1em;
         color: #fff;
         font-weight: 500;
         margin-left: 40px;
}
.navigation a:hover::after{
    transform: scale(1);
    transform-origin: left;
}
.navigation .btnLogin-popup:hover{
    background: #fff;
    color: black;

}
.wrapper{
    position: relative;
    width: 400px;
    height: 440px;
    background: transparent;
    border: 2px solid rgba(255, 255, 255, .5);
    border-radius: 20px;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 3px rgba(0, 0, 0, .5);
    display: flex;
    justify-content: center;
    align-items: center;

}
.wrapper .form-box{
    width: 100%;
    padding: 40px;
}
.form-box h2{
    font-size: 2em;
    color: black;
    text-align: center;
}
.input-box{
    position: relative;
    width: 100%;
    height: 50px;
    border-bottom: 2px solid #162938;
    margin: 30px 0;

}
.input-box label{
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-5%);
    font-size: 1em;
    color: black;
    font-weight: 500;
    pointer-events: none;
    transition: 5s;
}
.input-box input:focus~label,
.input-box input:valid~label{
    top: -5px;

}
.input-box input{
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    font-size: 1em;
    color: black;
    padding: 0 35px 0;
    font-weight: 600;

}
.input-box .icon{
    position: absolute;
    right: 8px;
    font-size: 1.2em;
    color: black;
    line-height: 57px;
}
 
.remember-forget label input{
    accent-color:#162938 ;
    margin-right: 3px;
}
.remember-forget a{
    color: #162938;
    text-decoration: none;

}
.remember-forget a :hover{
    text-decoration: underline;

}
.btn{
    width: 100%;
    height: 45px; ;
    background: #162938;
    border: none;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    color: #fff; 
}
.icon-container{
            display: inline-flex;
            margin-right: 20px;
            align-items: center;
            letter-spacing: 60px;
            justify-content: center;
            
            
         }
         .iteams{
            padding-right: 30px;
            padding-top: 5px;
         }
         nav{
            background-color: beige;
            color: blueviolet;
            text-align: right;
            padding: 5px;
            font-family: Arial, Helvetica, sans-serif;
            

         }
         nav ul{
            list-style-type: none;
            justify-content: flex-end;
         }
         nav ul li{
            display: inline-block;  
            padding: 5px 30px;
            

         }
         nav a{
            text-decoration: none;
            color: blueviolet;

         }
         nav :hover{
           color: black;
         }
         ul .list_iteams{
            display: inline-block;
            justify-content: flex-end;

         }
</style>
