            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px 100px;
            background-size: 30px 50px;
         }
         .container::after{
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: url("https://img.freepik.com/premium-vector/flying-wheats-ingredient-3d-illustration-yellow-background_317810-2735.jpg") no-repeat center;
            background-size: cover;
            z-index: -1;
            filter: blur(50px);
         }
         .contact-box{
            max-width: 850px;
            display:grid;
            grid-template-columns: repeat(2, 1fr);
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color:#fff ;
            box-shadow: 0px 0px 19px 5px rgba(0, 0, 0, 19);
         }
         .left{
            height: 100%;
            background: url(https://images7.alphacoders.com/382/382681.jpg) no-repeat center;
            background-size: cover;
         }
         .right{
            padding: 25px 40px;
         }
         h2{
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 10px;
         }
         h2::after{
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            height: 4px;
            width: 50px;
            border-radius: 2px;
            background-color: #2ecc71;
         }
         .field{
            width: 100%;
            padding: 0.5rem 1rem;
            outline: none;
            border: 2px solid rgba(0, 0, 0 , 0);
            background-color: rgba(230, 230, 230, 0.6);
            font-size: 1.1rem;
            margin-bottom: 22px;
            transition: 3s;
         }
         .field:hover{
            background-color: rgba(0, 0, 0, 0);
         }
         .field:focus{
            background-color: #fff;
            border: 2px solid rgba(30, 85, 250 , 0.47);
         }
         .area{
            min-height: 150px;
         }
         .btn{
            width: 100%;
            padding: 0.5rem 1rem;
            font-size: 1.1rem;
            background-color: #2ecc71;
            cursor: pointer;
            outline: none;
            border: none;
            transition: 3s;
            color: #fff;
         }
         .btn:hover{
            background-color: #fff;
            color: #2ecc71;
            border: 2px solid #2ecc71;
